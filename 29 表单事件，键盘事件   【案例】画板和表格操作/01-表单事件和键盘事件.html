<body>
<input type="text" id="txt">
<script>
    /*
    *   onfocus
    *      获得焦点事件
    *   onblur
    *      失去焦点事件
    *
    *
    *   focus（）
    *       通过js 让元素获得焦点
    *   blur（）
    *       通过js  让元素失去焦点
    *
    * */


    /*txt.onfocus=function () {
        console.log('1')
        txt.blur();
    }*/
    /*txt.onblur=function () {
        console.log('2')
        txt.focus();
    }*/

    /*
    *   onkeydown
    *       键盘按下的时候触发 只要有键被按下，就会一直触发
    *   onkeyup
    *       键盘按键抬起时，触发，只会触发一次，就是抬起时
    *   onkeypress
    *       在按键被按下时，会触发，一直按着也会一直触发。
    *
    *    onkeypress和onkeydown的区别就是：
    *       onkeydown  任意一个键都会触发
    *       onkeypress 只响应字母和数字和符号（会被显示出来的键，）不会响应功能键
    *
    *
    * */

    txt.onkeydown=function () {
        console.log("down")
    }
    txt.onkeyup=function () {
        console.log("up")
    }
    txt.onkeypress=function () {
        console.log("press")
    }
</script>
</body>
</html>
