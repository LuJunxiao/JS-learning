<script>
    /*
    *   发送json
    *
    *   接收json
    *
    *
    * */

    var json = {
        "name" : "yu",
        "age" : "18",
        "length" : "18"
    };

    var val = "";

    for (var key in json){
        val += key + "=" + json[key] + "&"
    }



    var xhr = new XMLHttpRequest();
    xhr.open('post' , '1.php');
    xhr.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
    xhr.send(val);
    xhr.onreadystatechange=function () {
        if(this.readyState===4){
            alert(this.responseText)
        }
    }

</script>
