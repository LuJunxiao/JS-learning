<body>
<script>
    /*
    *   arguments  //类数组 （每一个函数里都存在arguments）
    *
    * */

    fn(10,2,123,456,78,456,789)

    function fn() {
        var x = 0;
        for(var i=0;i<arguments.length;i++){
            x += arguments[i]
        }
        alert(x)
    }


</script>
