<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TZ-34期Js</title>
    <style>
        *{margin:0;padding:0;font-family: Microsoft YaHei,serif;}
	    li{list-style: none;}

    </style>
</head>
<body>
<script>
    fn()();
    var a = 0;
    function fn() {
        alert(a);
        var a = 3;
        function c() {
            alert(a)
        }
        return c;
    }

    //  undefined   3
    /*
    *       1.定义
    *           var a；
    *           function fn（）{}；
    *       2.执行
    *           fn(); ---》 1.定义
    *                          var a；
    *                          function c（）{}；
    *                       2.执行
    *                            alert(a);
    *                            a = 3;
    *                            return c;
    *            fn()() == c(); ---> 1.定义
    *                      2.执行
    *                           alert(a)；
    *            a = 0;
    * */
</script>
</body>
