<script>

    /*
    *       str.match()
    *          返回一个数组，包含着匹配内容的一个数组，如果匹配不成功就是返回null,返回的是null，而不是空数组
    *
    *
    *       Array.isArray(检测对象)
    *           判断一个对象是不是数组
    *               是 返回 true
    *               不是 返回 false
    *
    * */


    var reg = /222/;


    var str = "方当111";

    var arr = str.match(reg);


    console.log(arr);


    alert(Array.isArray(arr));
    //alert(arr.input===str)
</script>
