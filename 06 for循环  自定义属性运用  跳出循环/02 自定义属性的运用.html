<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li {
            list-style: none;
            width: 200px;
            height: 35px;
            border: 1px solid red;
            text-align: center;
            line-height: 35px;
            font-size: 18px;
            margin-top: 2px;
        }
        
        li.on {
            background: pink;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <ul id='ul'>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>

    <script>
        var aLi = document.getElementsByTagName('li');

        for (var i = 0; i < aLi.length; i++) {

            aLi[i].goudan = i;
            aLi[i].onclick = function() {
                alert(this.goudan + 1)
            }
        }
    </script>
</body>

</html>
