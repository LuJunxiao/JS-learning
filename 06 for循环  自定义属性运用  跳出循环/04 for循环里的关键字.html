<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
                                for循环的跳出

                                    跳出本次循环  continue
                                    跳出所有循环  break
                            
                                */
        for (var i = 0; i < 10; i++) {
            document.write(i + '<br>')
            if (i === 6) {
                break;
            }

        }
        /* for (var i = 0; i < 10; i++) {
            if (i == 5) {
                continue;
            }
            document.write(i + '<br>')

        } */
    </script>
</body>

</html>
