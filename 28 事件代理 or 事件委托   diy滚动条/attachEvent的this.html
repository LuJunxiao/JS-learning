<body>
<div id="box">123</div>
<script>

    /*
    *   e.target
    *       不兼容IE678
    *   e.srcElement
    *       兼容IE678
    *           相当于就是IE678下，用来返回事件源的方法
    *
    * */
    addEvent(box,"click",fn1);


    function fn1(e) {
        e = e || window.event;
        var This = e.target||e.srcElement;

        //alert(This.innerHTML)
    }

    function addEvent(obj,eName,eFn) {
        !-[1,]?obj.attachEvent("on"+eName,eFn):obj.addEventListener(eName,eFn)
    }


</script>
