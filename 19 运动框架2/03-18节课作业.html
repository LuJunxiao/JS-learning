<head>

    <style>
        *{margin:0;padding:0;font-family: Microsoft YaHei,serif;}
	    li{list-style: none;}
        #box{
            width:360px;
            height: 61px;
            margin:100px auto;

        }
        #box ul li{
            float: left;
            margin:0 5px;
            width:41px;
            height: 61px;

        }
        #box ul li.mode{
            width:17px;

            background: url("images/d.png") no-repeat center center;
        }

        #box ul li.f0{
            background: url("images/0.png") no-repeat center center;
        }
        #box ul li.f1{
            background: url("images/1.png") no-repeat center center;
        }
        #box ul li.f2{
            background: url("images/2.png") no-repeat center center;
        }
        #box ul li.f3{
            background: url("images/3.png") no-repeat center center;
        }
        #box ul li.f4{
            background: url("images/4.png") no-repeat center center;
        }
        #box ul li.f5{
            background: url("images/5.png") no-repeat center center;
        }
        #box ul li.f6{
            background: url("images/6.png") no-repeat center center;
        }
        #box ul li.f7{
            background: url("images/7.png") no-repeat center center;
        }
        #box ul li.f8{
            background: url("images/8.png") no-repeat center center;
        }
        #box ul li.f9{
            background: url("images/9.png") no-repeat center center;
        }


    </style>
</head>
<body>
<div id="box">
    <ul>
        <li class="num f1"></li>
        <li class="num f0"></li>
        <li class="mode"></li>
        <li class="num f0"></li>
        <li class="num f0"></li>
        <li class="mode"></li>
        <li class="num f0"></li>
        <li class="num f0"></li>
    </ul>
</div>
<script>
    var aNum = document.getElementsByClassName('num');
        length = aNum.length;
        
        
        setInterval(fn,1000);
        
        function fn() {
            var nowtime = new Date(),
                hh =nowtime.getHours(),
                mm = nowtime.getMinutes(),
                ss = nowtime.getSeconds();
            
            hh = addZero(hh);
            mm = addZero(mm);
            ss = addZero(ss);
            
            var str = hh + mm + ss;
            //        224050
            
            for(var i=0;i<length;i++){
                aNum[i].className = "num f"+str.charAt(i);
            }
            
            return fn;
        }



        function addZero(n) {
            return n<10?"0"+n:n+"";
        }

</script>
</body>
